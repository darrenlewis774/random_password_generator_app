<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random password generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h1>Random password generator</h1>
      
    <label for="passwordLength">Select required password length:</label>
    <input type="number" id="passwordLength" min="1" value="12"><br>

    <p>Select required character types for password (at least one must be selected):</p>
      
    <div id="checkBoxContainer">

      <input type="checkbox" id="includeLowercaseCheckBox" checked>
      <label for="includeLowercaseCheckBox">Lowercase</label><br>

      <input type="checkbox" id="includeUppercaseCheckBox" checked>
      <label for="includeUppercaseCheckBox">Uppercase</label><br>

      <input type="checkbox" id="includeNumbersCheckBox" checked>
      <label for="includeNumbersCheckBox">Numbers</label><br>

      <input type="checkbox" id="includeSymbolsCheckBox" checked>
      <label for="includeSymbolsCheckBox">Symbols</label><br>
    </div>
    
    <button type="button" onclick="runGeneratePassword()">Generate password</button>

    <p id="result">Select one or more checkboxes</p>
  </form>

  <script src="app.js"></script>
</body>
</html>
